services:
  postgres:
    image: postgres:16
    container_name: wallet_postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U wallet_user -d wallet_db']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
